        run: |
          echo "Report"

      - name: Create comment
        uses: peter-evans/create-or-update-comment@v2
        with:
          token: ${{secrets.GITHUB_TOKEN}}
          issue-number: ${{github.event.issue.number}}
          body: |
            This is a test comment
            
