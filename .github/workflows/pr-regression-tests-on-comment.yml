name: pr-regression-tests-on-comment-new
on:
  issue_comment:
    types: [created]

jobs:
  pr_regression_tests:
    if: ${{ github.event.issue.pull_request && contains(github.event.comment.body, '/regression-tests') }}
    runs-on: ubuntu-latest
    steps:
      - name: Get PR details
        uses: xt0rted/pull-request-comment-branch@v1
        id: comment-branch
      - name: Set commit status as pending
        uses: myrotvorets/set-commit-status-action@master
        with:
          sha: ${{ steps.comment-branch.outputs.head_sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
          status: pending
      - uses: actions/checkout@v3
        with:
          ref: ${{ steps.comment-branch.outputs.head_ref }}

      - uses: actions/setup-node@v3
        with:
          # cache: "yarn"
          node-version-file: ".nvmrc"

      - name: Run regression-tests
        if: ${{ !contains(github.event.comment.body, '--base-url') }}
        id: step1
        continue-on-error: false
        run: |
          echo "corri sem base-url"
          exit 1

      - name: Run regression-tests against TBDFE
        if: ${{ contains(github.event.comment.body, '--base-url') }}
        id: step2
        run: |
          echo "corri com url"
          exit 1

      - name: Output report
        if: steps.step2.outcome == 'success' || steps.step2.outcome != 'success'
        run: |
          echo "report ${{steps.step2.outcome}}"

      - name: Message Success
        if: steps.step2.outcome == success()
        uses: actions/github-script@v5
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Tests job marked as ${{steps.step2.outcome}}
              Allure report link: www.test.com`
            })
            
      - name: Message Failure
        if: steps.step2.outcome == failure()
        uses: actions/github-script@v5
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Tests job marked as ${{steps.step2.outcome}}
              Allure report link: www.test.com`
            })

      - name: Set final commit status
        uses: myrotvorets/set-commit-status-action@master
        if: always()
        with:
          sha: ${{ steps.comment-branch.outputs.head_sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
          status: ${{ job.status }}